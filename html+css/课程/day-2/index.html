<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>外部样式</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style type="text/css">
	.div1{
		border:2px solid;
		background-color:yellow;
		}
	#div1:hover{
		content:哈哈哈哈哈;
		font-size:2em;
		color:blue;
		}
	.div1:hover:before{
		content:"abcde";
		}
	a{
		text-decoration:none;
		color:black;
		}
	a:hover{
		font-size:2em;
		color:blue;
		}
</style>

</head>
<body>
<div id="div1" class="div1" style="border:0.5px dotted green">
	你好，CSS外部样式测试！
</div>
<a href="http://www.baidu.com" target="_blank" title="百度一下">百度一下</a>
</body>
</html>
